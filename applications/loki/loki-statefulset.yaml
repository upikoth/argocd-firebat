apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: loki-stateful-set
spec:
  serviceName: loki-service
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: loki
  template:
    metadata:
      labels:
        app.kubernetes.io/name: loki
    spec:
      securityContext:
        fsGroup: 10001
      initContainers:
        - name: init-chown-data
          image: busybox:1.28
          command: ["chown", "-R", "10001:10001", "/data"]
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: loki-data
              mountPath: /data
      containers:
        - name: loki
          image: grafana/loki:latest
          args:
            - -config.file=/etc/loki/loki.yaml
          securityContext:
            runAsUser: 10001
            runAsGroup: 10001
          ports:
            - containerPort: 3100
              name: http
          volumeMounts:
            - name: loki-config
              mountPath: /etc/loki
            - name: loki-data
              mountPath: /data
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 200m
              memory: 512Mi
      volumes:
        - name: loki-config
          configMap:
            name: loki-config
  volumeClaimTemplates:
    - metadata:
        name: loki-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: local-path
        resources:
          requests:
            storage: 20Gi
