apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: argocd-certificate
  namespace: argocd
spec:
  secretName: argocd-certificate
  duration: 8760h0m0s # 1 year
  renewBefore: 720h0m0s # 30 days
  commonName: argocd.upikoth.dev
  dnsNames:
    - argocd.upikoth.dev
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
