apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: grafana-datasource-prometheus
  namespace: grafana
spec:
  instanceSelector:
    matchLabels:
      app: "grafana"
  datasource:
    name: prometheus
    type: prometheus
    access: proxy
    url: http://prometheus.prometheus.svc.cluster.local:9090
    isDefault: true
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: grafana-datasource-loki
  namespace: grafana
spec:
  instanceSelector:
    matchLabels:
      app: "grafana"
  datasource:
    name: loki
    type: loki
    access: proxy
    url: http://loki.loki.svc.cluster.local:3100
    jsonData:
      maxLines: 1000
